<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/components/main-contact.css" />
    <link rel="stylesheet" href="css/components/main-button.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/main-header.css" />
    <link rel="stylesheet" href="css/components/main-banner.css" />
  </head>
  <body>
    <!-- Start contact -->
    <div class="main-contact">
      <ul class="contact">
        <li class="icon -ph">+49 941 00000000</li>
        <li class="icon -em">
          <a class="link" href="mailto: sales@fillsend.xx">sales@fillsend.xx</a>
        </li>
      </ul>
    </div>
    <!-- Start header -->
    <header class="main-header">
      <div class="logo">
        <img class="img" src="assets/img/logo.png" alt="" />
        <h1 class="main-title -logo">Fillsend</h1>
      </div>
      <nav class="navigation">
        <a class="action" href="#">Home</a>
        <a class="action" href="#">Services</a>
        <a class="action" href="#">Company <span class="seta">></span></a>
        <a class="action" href="#">Integration<span class="seta">></span></a>
        <a class="action" href="#">FAQ</a>
        <a class="action" href="#">Contact</a>
        <a class="action main-button" href="#">Request Quote</a>
      </nav>
    </header>
    <!-- Start banner -->
    <section class="main-banner">
      <div class="wrapper-banner">
        <img class="main-bg" src="assets/img/bg-main.png" alt="" />
      </div>
      <div class="main-button">Book a free consultation now</div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
